<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACER Test Timer (Custom Table)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #00d2ff;
        }

        /* ปรับ Grid ให้มี 3 ช่องเพื่อแสดง Cum. Laps */
        .display-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background-color: #3d3d3d;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .stat-label {
            font-size: 12px;
            color: #aaaaaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
        }
        
        /* สีพิเศษสำหรับ Cum. Laps เพื่อให้เด่น */
        #cum-display {
            color: #ffcc00; 
        }

        .timer-display {
            font-size: 24px;
            color: #00ff88;
            margin-top: 10px;
            font-variant-numeric: tabular-nums;
        }

        button {
            background-color: #00d2ff;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #33e0ff;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #444;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #00d2ff;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .status-text {
            margin-top: 15px;
            font-size: 18px;
            color: #ffcc00;
            height: 24px;
        }

        .next-beep-box {
            background-color: #333;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PACER Test Timer</h1>

        <div class="display-grid">
            <div class="stat-box">
                <div class="stat-label">Level</div>
                <div class="stat-value" id="level-display">1</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Laps</div>
                <div class="stat-value" id="shuttle-display">1</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Cum. Laps</div>
                <div class="stat-value" id="cum-display">1</div>
            </div>
        </div>

        <div class="next-beep-box">
             <div class="stat-label">Next Beep In (วินาที)</div>
             <div class="stat-value" id="countdown-display" style="color: #ff5555; font-size: 28px;">0.00</div>
        </div>

        <div class="timer-display">Total Time: <span id="total-time">00:00</span></div>
        <div class="status-text" id="status-text">Ready to Start</div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>

        <button id="start-btn" onclick="startTest()">START TEST</button>
        <button id="reset-btn" onclick="resetTest()" style="background-color: #ff4444; display: none;">RESET</button>
    </div>

    <script>
        // ข้อมูลตามตารางที่คุณระบุ (Level 1-21)
        // shuttles: จำนวนรอบในเลเวลนั้น
        // seconds: เวลาต่อรอบ (Lap time)
        const pacerData = [
            { level: 1,  shuttles: 7,  seconds: 8.47 },
            { level: 2,  shuttles: 8,  seconds: 8.00 },
            { level: 3,  shuttles: 8,  seconds: 7.58 },
            { level: 4,  shuttles: 8,  seconds: 7.20 },
            { level: 5,  shuttles: 9,  seconds: 6.86 },
            { level: 6,  shuttles: 9,  seconds: 6.55 },
            { level: 7,  shuttles: 10, seconds: 6.26 },
            { level: 8,  shuttles: 10, seconds: 6.00 },
            { level: 9,  shuttles: 10, seconds: 5.76 },
            { level: 10, shuttles: 11, seconds: 5.54 },
            { level: 11, shuttles: 11, seconds: 5.33 },
            { level: 12, shuttles: 12, seconds: 5.14 },
            { level: 13, shuttles: 12, seconds: 4.97 },
            { level: 14, shuttles: 13, seconds: 4.80 },
            { level: 15, shuttles: 13, seconds: 4.65 },
            { level: 16, shuttles: 13, seconds: 4.50 },
            { level: 17, shuttles: 14, seconds: 4.36 },
            { level: 18, shuttles: 14, seconds: 4.24 },
            { level: 19, shuttles: 15, seconds: 4.11 },
            { level: 20, shuttles: 15, seconds: 4.00 },
            { level: 21, shuttles: 15, seconds: 3.89 }
        ];

        let currentLevelIndex = 0;
        let currentShuttleCount = 0; // รอบในเลเวลปัจจุบัน
        let totalCumulativeLaps = 1; // รอบสะสมทั้งหมด (เริ่มที่ 1)
        
        let isRunning = false;
        let startTime = 0;
        let timerInterval;
        let shuttleStartTime = 0;
        let shuttleDuration = 0;
        
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // ฟังก์ชันสร้างเสียง
        function playBeep(type) {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'level') {
                // เสียงเปลี่ยนเลเวล (Triple Beep หรือเสียงสูง)
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(880, audioCtx.currentTime); 
                oscillator.frequency.exponentialRampToValueAtTime(1760, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.6);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.6);
            } else {
                // เสียงหมดรอบ Shuttle (Single Beep)
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(1000, audioCtx.currentTime); 
                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.3);
            }
        }

        function playStartSignal() {
            // เสียง 5-4-3-2-1 Go
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.8);
        }

        function updateDisplay() {
            // แสดงผล
            // Level (Index + 1)
            document.getElementById('level-display').innerText = pacerData[currentLevelIndex].level;
            
            // Current Shuttle (Count + 1 เพราะเริ่มนับ 0 ในโค้ด)
            document.getElementById('shuttle-display').innerText = currentShuttleCount + 1;
            
            // Cumulative Laps
            document.getElementById('cum-display').innerText = totalCumulativeLaps;
        }

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
            const seconds = (totalSeconds % 60).toString().padStart(2, '0');
            return `${minutes}:${seconds}`;
        }

        function startTest() {
            if (isRunning) return;
            
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('reset-btn').style.display = 'inline-block';
            document.getElementById('status-text').innerText = "Starting in 5 seconds...";

            let countdown = 5;
            const preStartInterval = setInterval(() => {
                countdown--;
                if(countdown > 0) {
                    document.getElementById('status-text').innerText = `Starting in ${countdown}...`;
                } else {
                    clearInterval(preStartInterval);
                    document.getElementById('status-text').innerText = "RUN!";
                    beginPacerLogic();
                }
            }, 1000);
        }

        function beginPacerLogic() {
            isRunning = true;
            startTime = Date.now();
            currentLevelIndex = 0;
            currentShuttleCount = 0;
            totalCumulativeLaps = 1; // รีเซ็ตเป็น 1 เมื่อเริ่มวิ่งรอบแรก
            
            startShuttle();
            playStartSignal();

            timerInterval = setInterval(() => {
                const now = Date.now();
                const totalElapsed = now - startTime;
                document.getElementById('total-time').innerText = formatTime(totalElapsed);

                const shuttleElapsed = (now - shuttleStartTime) / 1000;
                const remaining = shuttleDuration - shuttleElapsed;

                if (remaining <= 0) {
                    nextShuttle();
                } else {
                    document.getElementById('countdown-display').innerText = remaining.toFixed(2);
                    const percent = (shuttleElapsed / shuttleDuration) * 100;
                    document.getElementById('progress-fill').style.width = `${percent}%`;
                }
            }, 20); // ละเอียดขึ้นเล็กน้อยเพื่อความแม่นยำ
        }

        function startShuttle() {
            const currentLevelData = pacerData[currentLevelIndex];
            shuttleDuration = currentLevelData.seconds;
            shuttleStartTime = Date.now();
            updateDisplay();
            
            document.getElementById('progress-fill').style.width = '0%';
        }

        function nextShuttle() {
            const currentLevelData = pacerData[currentLevelIndex];
            
            // จบรอบปัจจุบัน เตรียมขึ้นรอบใหม่
            currentShuttleCount++;
            
            // เพิ่มรอบสะสม (สำหรับการแสดงผลรอบถัดไป)
            totalCumulativeLaps++; 

            // ตรวจสอบว่าจบ Level หรือยัง
            if (currentShuttleCount >= currentLevelData.shuttles) {
                // จบ Level -> ขึ้น Level ใหม่
                currentLevelIndex++;
                currentShuttleCount = 0;
                
                if (currentLevelIndex >= pacerData.length) {
                    finishTest();
                    return;
                }
                
                playBeep('level'); // เสียงเปลี่ยนเลเวล
                document.getElementById('status-text').innerText = `Level ${pacerData[currentLevelIndex].level} Started!`;
            } else {
                // ยังอยู่ใน Level เดิม -> Shuttle ถัดไป
                playBeep('shuttle'); // เสียงบี๊บปกติ
                document.getElementById('status-text').innerText = "Turn Around & Run!";
            }

            // เริ่มวิ่งรอบใหม่ทันที
            startShuttle();
        }

        function finishTest() {
            clearInterval(timerInterval);
            isRunning = false;
            document.getElementById('status-text').innerText = "Test Completed!";
            document.getElementById('countdown-display').innerText = "0.00";
            document.getElementById('progress-fill').style.width = "100%";
            // ลดค่ากลับเพราะ loop เกินมา 1 รอบตอนจบ
            document.getElementById('cum-display').innerText = totalCumulativeLaps - 1; 
            playBeep('level');
            playBeep('level');
        }

        function resetTest() {
            clearInterval(timerInterval);
            isRunning = false;
            currentLevelIndex = 0;
            currentShuttleCount = 0;
            totalCumulativeLaps = 1;
            
            document.getElementById('start-btn').style.display = 'inline-block';
            document.getElementById('reset-btn').style.display = 'none';
            document.getElementById('level-display').innerText = "1";
            document.getElementById('shuttle-display').innerText = "1";
            document.getElementById('cum-display').innerText = "1";
            document.getElementById('countdown-display').innerText = "0.00";
            document.getElementById('total-time').innerText = "00:00";
            document.getElementById('status-text').innerText = "Ready to Start";
            document.getElementById('progress-fill').style.width = "0%";
        }
    </script>
</body>
</html>
